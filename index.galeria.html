<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title> 
    <link rel="stylesheet" href="style/galeria.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
     <div class="image"><span><img src="imagens/Pic 01.jpg" alt=""></span></div> 
     <div class="image"><span><img src="imagens/Pic 03.jpg" alt=""></span></div> 
     <div class="image"><span><img src="imagens/Pic 04.JPG" alt=""></span></div> 
     <div class="image"><span><img src="imagens/Pic 05.jpg" alt=""></span></div> 
     <div class="image"><span><img src="imagens/Pic 06.jpg" alt=""></span></div> 
     <div class="image"><span><img src="imagens/Pic 07.jpg" alt=""></span></div> 
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

 <script src="script/galeria.js"></script> 

</body>
</html>
